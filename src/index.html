<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arta</title>
  </head>
  <body>
    <main class="wrapper">
      <a href="#" class="cross-icon"></a>
      <div class="title">Get Unlimited Access</div>

      <section class="features">
        <div class="features__item">
          <img
            src="<%=require('./assets/images/features-1.png')%>"
            srcset="
              <%=require('./assets/images/features-1@2x.png')%> 2x,
              <%=require('./assets/images/features-1@3x.png')%> 3x
            "
            alt="Unlimited Art Creation"
            class="features__img"
          />

          <div class="features__title">Unlimited Art Creation</div>
        </div>

        <div class="features__item">
          <img
            src="<%=require('./assets/images/features-2.png')%>"
            srcset="
              <%=require('./assets/images/features-2@2x.png')%> 2x,
              <%=require('./assets/images/features-2@3x.png')%> 3x
            "
            alt="Exclusive Styles"
            class="features__img"
          />

          <div class="features__title">
            Exclusive<br />
            Styles
          </div>
        </div>

        <div class="features__item">
          <img
            src="<%=require('./assets/images/features-3.png')%>"
            srcset="
              <%=require('./assets/images/features-3@1.5x.svg')%> 1.5x,
              <%=require('./assets/images/features-3@2x.png')%>   2x,
              <%=require('./assets/images/features-3@3x.png')%>   3x
            "
            alt="Magic Avatars"
            class="features__img"
          />

          <div class="features__title">Magic Avatars With 20% Off</div>
        </div>
      </section>

      <section class="form">
        <div class="selectors">
          <div class="radio-line">
            <input
              type="radio"
              checked="checked"
              name="selector"
              class="radio-input"
              data-link="https://apple.com/"
            />
            <div class="selectors__item">
              <div class="selectors__item-l">
                <div class="selectors__tariff">Yearly access</div>
                <div class="selectors__tariff-info">Just $39.99 per year</div>
              </div>
              <div class="selectors__item-r">
                <div class="selectors__item-price">$0.48</div>
                <div class="selectors__item-label">per week</div>
              </div>
            </div>
            <span class="best-offer-label">best offer</span>
          </div>

          <div class="radio-line">
            <input
              type="radio"
              name="selector"
              class="radio-input"
              data-link="https://google.com/"
            />
            <div class="selectors__item">
              <div class="selectors__item-l">
                <div class="selectors__tariff">Weekly access</div>
              </div>
              <div class="selectors__item-r">
                <div class="selectors__item-price">$6.99</div>
                <div class="selectors__item-label">per week</div>
              </div>
            </div>
          </div>
        </div>
        <button id="continueBtn" type="button" class="button">Continue</button>
      </section>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Terms of Use</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Privacy Policy</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Restore</a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
